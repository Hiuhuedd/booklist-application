<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>booklist app review</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row row-input">
            <div class="input col-lg-7 col-md-6 col-12 col-sm-12">
                <h1 class="display-5 text-center">
                    <i class="fas fa-book-open text-danger"></i>
                    <br> My<span class="text-danger">Book</span>List</h1>

                <form class="form-group" id="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" id="publisher" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN#</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>


                    <input type="submit" value="Add Book" class="btn btn-primary btn-block">
                </form>
            </div>
            <div class="output col-lg-5 col-md-6 col-12 col-sm-12 mt-5 ">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>ISBN#</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
